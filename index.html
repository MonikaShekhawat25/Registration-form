<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style> 
        /* Add this to your existing styles.css file */

body.step-1 {
    background: linear-gradient(to right, #6a11cb, #2575fc);
}
body.step-2 {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
}
body.step-3 {
    background: linear-gradient(to right, #43cea2, #185a9d);
}
body.step-4 {
    background: linear-gradient(to right, #ff6a00, #ee0979);
}
body.step-5 {
    background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
}
body.step-6 {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
}
body.step-7 {
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
}
body.step-8 {
    background: linear-gradient(to right, #f8ff00, #3ad59f);
}
body.step-9 {
    background: linear-gradient(to right, #00f260, #0575e6);
}

    </style>
</head>
<body class ="step-1">
    <div class="container">
        <form id="registrationForm">
            <h2>Sign Up</h2>
            <p>Fill in all the information</p>
            <div class="form-group active" data-step="1">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group" data-step="2">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group" data-step="3">
                <label for="mobile">Mobile No.</label>
                <input type="text" id="mobile" maxlength="10" pattern="\d{10}" name="mobile" placeholder="Enter your mobile number" title="Please enter exactly 10 digits" required>
                <i class="fas fa-phone"></i>
            </div>
            <div class="form-group" data-step="4">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group" data-step="5">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" title="Password must contain at least one number, one uppercase and lowercase letter, one special character, and be at least 8 characters long" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-group" data-step="6">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="form-group" data-step="7">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <i class="fas fa-venus-mars"></i>
            </div>
            <div class="form-group" data-step="8">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
                <i class="fas fa-city"></i>
            </div>
            <div class="form-group" data-step="9">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback" required></textarea>
                <i class="fas fa-comments"></i>
            </div>
            <div class="navigation">
                <button type="button" id="prevBtn" onclick="prevStep()"><i class="fas fa-arrow-left"></i></button>
                <button type="button" id="nextBtn" onclick="nextStep()"><i class="fas fa-arrow-right"></i></button>
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
